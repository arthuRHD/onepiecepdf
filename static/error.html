<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #FF4500; /* Red */
        }
        p {
            color: #333;
        }
        a {
            color: #0099FF; /* Primary Blue */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

</head>
<body>
    <div class="container">
        <h1>Chapter Not Found</h1>
        <p>The chapter you are looking for does not exist or has no valid images.</p>
        <a href="/">Go back to the home page</a>
